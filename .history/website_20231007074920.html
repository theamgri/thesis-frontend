    <script>
        // Ensure that the DOM is fully loaded before initializing the chart
        document.addEventListener("DOMContentLoaded", function () {
            const donutData = {
                type: 'doughnut',
                data: {
                    datasets: [
                        {
                            data: [10, 20, 15, 5, 50],
                            backgroundColor: [
                                'rgb(255, 99, 132)',
                                'rgb(255, 159, 64)',
                                'rgb(255, 205, 86)',
                                'rgb(75, 192, 192)',
                                'rgb(54, 162, 235)',
                            ],
                        },
                    ],
                    labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue'],
                },
                options: {
                    plugins: {
                        legend: {
                            display: false, // Hide the legend
                        },
                        datalabels: {
                            formatter: (value, context) => {
                                if (value < 15) return '';
                                return context.dataset.data[context.dataIndex] + '%';
                            },
                            color: 'white', // Set the label color to white
                            backgroundColor: 'rgba(0, 0, 0, 0.5)', // Set background color for labels
                            borderRadius: 5, // Add rounded corners to labels
                            padding: 5, // Add padding to labels
                        },
                    },
                },
            };

            var donutChart = new Chart(
                document.getElementById("donutChart"),
                donutData
            );
        });
    </script>
