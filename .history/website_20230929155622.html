<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Bar Graph Example</h2>
        <div class="flex">
            <div class="w-1/3">
                <div class="bg-blue-500 h-16 mb-2 rounded-full"></div>
                <p class="text-center">Bar 1</p>
            </div>
            <div class="w-1/3">
                <div class="bg-green-500 h-32 mb-2 rounded-full"></div>
                <p class="text-center">Bar 2</p>
            </div>
            <div class="w-1/3">
                <div class="bg-red-500 h-24 mb-2 rounded-full"></div>
                <p class="text-center">Bar 3</p>
            </div>
        </div>
    </div>
</body>
</html>
