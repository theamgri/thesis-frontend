<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gecko</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    
</head>
<body class="bg-gray-100">

<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="." class="flex items-center">
          <img src="images/icon.png" class="h-8 mr-3 rounded-xl" alt="Logo" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Gecko</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
                <div class="relative">
                    <input
                        type="text"
                        placeholder="Search..."
                        class="block w-full py-2 pl-10 pr-4 leading-5 rounded-2xl shadow-sm focus:ring focus:ring-blue-200 border-gray-300" style="background-color: #DEDEDE;"
                    />
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg
                            class="w-5 h-5 text-gray-400"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M21 21l-4.35-4.35"
                            />
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M15 10a5 5 0 11-10 0 5 5 0 0110 0z"
                            />
                        </svg>
                    </div>
                </div>
                
              </li>
            <li>
              <img src="images/bellbutton.png" class="h-8 mr-3 rounded-xl" alt="Notification Bell" />
          </li>
          <li>
            <button class="bg-black hover:bg-blue-700 text-white font-normal py-1 px-8 rounded-full">
              Create
            </button>
          </li>
          <li>
            <a href="your-link-here">
                <img src="images/user.jpg" class="h-8 mr-3 rounded-full" alt="Notification Bell" />
            </a>
        </li>
        
          
        </ul>
      </div>
    </div>
  </nav>
  //SIDE NAVBAR
  <div class="bg-gray-800 text-white h-screen w-1/5 fixed left-0 top-0 flex flex-col justify-between">
    <div class="p-4">
        <!-- Your Logo or Branding Goes Here -->
        <h1 class="text-2xl font-semibold">Your Logo</h1>
    </div>
    <div class="py-4">
        <!-- Dashboard Button -->
        <a href="#" class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 2h18a2 2 0 012 2v16a2 2 0 01-2 2H3a2 2 0 01-2-2V4a2 2 0 012-2z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-5a3 3 0 016 0v5"/>
            </svg>
            <span>Dashboard</span>
        </a>
        <!-- Add more navigation links as needed -->
    </div>
    <div class="p-4">
        <!-- Your Footer Content Goes Here -->
        <p class="text-sm">&copy; 2023 Your Company</p>
    </div>
</div>
