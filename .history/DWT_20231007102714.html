        </a>
    </li>
    <script>
        // Get a reference to the link
        const sentimentLink = document.getElementById("sentimentLink");

        // Add a click event listener to the link
        sentimentLink.addEventListener("click", function(event) {
            // Prevent the default behavior (e.g., navigating to #)

            // Navigate to sentiment.html

        });
    </script>
